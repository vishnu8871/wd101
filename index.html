<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
<title> REGISTRATION FORM </title>
    <style>
        input#name:invalid:focus
        {
            border: 4px solid rgb(190, 141, 141);
        }
        input#email:invalid:focus
        {
            border: 4px solid rgb(174, 137, 137);
        }
        input#password:invalid:focus
        {
            border: 4px solid rgb(187, 150, 150);
        }

    </style>
</head>
<body>
<form id="registration-form">
    <div class="relative flex min-h-40 flex col justify-center overflow-hidden py-10 bg-green-50">

<div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-w-lg  sm:rounded-lg sm:px-10">
    <div class="mx-auto max-w-md">

    <h2 class="text-xl text-center font-bold leading-tight">Registration Form<form action=""></form>
    </h2>
    <div class="divide-y divide-gray-317/45">
    <div class="space-y-5 py-7 text-base leading 7 text-gray-601">

    <label  style=" font-size:larger;" class="text-md w-40 inline-block leading-5" for="name">Name</label>
    <input required type="text" id="name" name="name" style="font-size:medium; background-color: whitesmoke; " class="inline-block rounded-lg shadow-md px-3 py-3 text-base leading-5 "   
    placeholder="Name"><br>
<br>

    <label  for="email"
     style="  font-size: medium;"  class="text-md w-40 inline-block leading-5">Email</label>
    <input  required type="email" id="email" name="email" style="font-size: medium; background-color: whitesmoke;" 
    class="inline-block rounded-lg shadow-md px-3 py-3 text-base leading-5 "  placeholder="Email Id" ><br>
<br>

    <label style=" font-size: medium;"  class="text-md w-40 inline-block leading-5"for="password">Password</label>
    <input required type="password" id="password" name="password"
     style="font-size: larger; background-color:whitesmoke;" class="inline-block rounded-lg shadow-md px-3 py-3 text-base leading-5 " 
     placeholder="Password"><br>
<br>

    <label style=" font-size: medium;"  class="text-md w-40 inline-block leading-5" for="dob">Date of Birth</label>
    <input required type="date" id="dob" name="dob"  
    style="font-size: larger; background-color: whitesmoke; " class="inline-block rounded-lg shadow-md px-3 py-3 text-base leading-5 " min="1968-03-13" max="2005-03-13"
      ><br>
<br>

    <input type="checkbox"  id="acceptTerms" name="acceptTerms" style="font-size: medium; background-color: whitesmoke;" 
    class="inline-block rounded-lg shadow-md px-3 py-3 text-base leading-5 ">
    <label style="font-size: large; " for="acceptTerms"> Accept Terms and Conditions &nbsp; </label> <br>


    <button type="submit" style="font-size: medium;  color: whitesmoke;" 
    class="w-fit rounded-lg shadow-lg px-6 py-3 bg-green-500  hover:bg-greem-400 focus:outline-none focus:shadow-outline" >
    Submit Form</button>
</div>
</div>
</div>
</div>
</div>
<div
    class="relative bg-red px-10 mt-5 pt-10 pb-8 shadow-xl ring-2 ring-black sm:mx-auto sm:rounded-lg sm:px-10">
    <div class="max-auto">
            <h2 class="text-xl text-center font-bold leading-tight"> USER ENTRIES </h2>
            <div class="divide-y  " id="register-entries"></div>
    </div>

</div>

<script src="./index.js"> </script>


</form>
</body>
</html>
